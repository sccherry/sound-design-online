<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home | Static Starter</title>
    <meta
      name="description"
      content="Hello world!"
    />

    <link rel="icon" href="/static-starter/public/img/favicon.ico" size="any" />
    <link
      rel="icon"
      href="/static-starter/public/img/icon.svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="/static-starter/public/img/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-startup-image"
      href="/static-starter/public/img/icon-512.png"
    />
    <meta name="apple-mobile-web-app-title" content="Static Starter" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="/static-starter/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <link rel="canonical" href="https://stevecherry.net/static-starter/" />

    <link
      rel="stylesheet"
      href="https://stevecherry.net/normcore/css/normcore.css"
    />
    <link rel="stylesheet" href="/static-starter/public/style.css" media="screen" />

    <script
      src="https://stevecherry.net/normcore/js/normcore.js"
      defer
    ></script>
    <script src="/static-starter/public/script.js" defer></script>
  </head>
  <body>
    <div class="container cover stack">
      <header role="banner">
        <a href="/static-starter/">Static Starter</a>
      </header>

      <nav role="navigation">
        <ul role="list">
          
            <li>
              <a href="/static-starter/" aria-current="page">Home</a>
            </li>
          
        </ul>
      </nav>

      <main class="flex-1 stack" role="main">
        <h1>Home</h1>

        <p>Hello world!</p>

      </main>

      <footer role="contentinfo">
        <p>A starter template for building static sites.</p>
      </footer>
    </div>

    <script defer>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static-starter/sw.js', {
          scope: '/static-starter/',
        });
      }
    </script>
  </body>
</html>
