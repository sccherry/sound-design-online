<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>[UN] Unison | Sound Design Online</title>
    <meta name="description" content="Creating Sounds for Electronic Music using web audio." />

    <link rel="icon" href="/sound-design-online/public/img/favicon.ico" size="any" />
    <link
      rel="icon"
      href="/sound-design-online/public/img/icon.svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="/sound-design-online/public/img/apple-touch-icon.png"
    />

    <link rel="canonical" href="https://stevecherry.net/sound-design-online/synth/un/" />

    <link
      rel="stylesheet"
      href="https://stevecherry.net/normcore/css/normcore.css"
    />
    <link rel="stylesheet" href="/sound-design-online/public/style.css" media="screen" />

    <script
      src="https://stevecherry.net/normcore/js/normcore.js"
      defer
    ></script>
    <script src="/sound-design-online/public/script.js" type="module"></script>
  </head>
  <body>
    <div class="container cover stack">
      <header role="banner">
        <a href="/sound-design-online/">Sound Design Online</a>
      </header>

      <main class="flex-auto stack" role="main">
        <h1>[UN] Unison</h1>

        



<div class="grid">
  
  
  

  
      <fieldset id="synth-oscillator">
        <legend>Oscillator</legend>
        
    
  
      <label for="synth-oscillator-type">Type</label>
      
    <select id="synth-oscillator-type" name="synth-oscillator-type" value="fatsawtooth">
      
        <option value="fatsine">fatsine</option>
      
        <option value="fattriangle">fattriangle</option>
      
        <option value="fatsquare">fatsquare</option>
      
        <option value="fatsawtooth" selected>fatsawtooth</option>
      
    </select>
  
    

    
    
  
  
  
  
  

  
      <fieldset id="synth-oscillator-detune">
        <legend>Detune</legend>
        
    
  
      <label for="synth-oscillator-detune-octave">Octave</label>
      
    <input type="range" id="synth-oscillator-detune-octave" name="synth-oscillator-detune-octave" min="-3600" max="3600" step="1200" value="0">
    <output for="synth-oscillator-detune-octave">0</output>
  
    

    
  
      <label for="synth-oscillator-detune-coarse">Coarse</label>
      
    <input type="range" id="synth-oscillator-detune-coarse" name="synth-oscillator-detune-coarse" min="-1200" max="1200" step="100" value="0">
    <output for="synth-oscillator-detune-coarse">0</output>
  
    

    
  
      <label for="synth-oscillator-detune-fine">Fine</label>
      
    <input type="range" id="synth-oscillator-detune-fine" name="synth-oscillator-detune-fine" min="-100" max="100" step="1" value="0">
    <output for="synth-oscillator-detune-fine">0</output>
  
    

  
      </fieldset>
    

    
  
      <label for="synth-oscillator-phase">Phase</label>
      
    <input type="range" id="synth-oscillator-phase" name="synth-oscillator-phase" min="-180" max="180" step="1" value="0">
    <output for="synth-oscillator-phase">0</output>
  
    

  
      </fieldset>
    

  
  
      <fieldset id="synth-envelope">
        <legend>Envelope</legend>
        
    
  
      <fieldset id="synth-envelope-envelope">
        <legend>Envelope</legend>
        
    
  
      <label for="synth-envelope-envelope-attack">Attack</label>
      
    <input type="range" id="synth-envelope-envelope-attack" name="synth-envelope-envelope-attack" min="0" max="1" step="0.001" value="0.01">
    <output for="synth-envelope-envelope-attack">0.01</output>
  
    

    
  
      <label for="synth-envelope-envelope-decay">Decay</label>
      
    <input type="range" id="synth-envelope-envelope-decay" name="synth-envelope-envelope-decay" min="0" max="1" step="0.001" value="0.1">
    <output for="synth-envelope-envelope-decay">0.1</output>
  
    

    
  
      <label for="synth-envelope-envelope-sustain">Sustain</label>
      
    <input type="range" id="synth-envelope-envelope-sustain" name="synth-envelope-envelope-sustain" min="0" max="1" step="0.001" value="0.5">
    <output for="synth-envelope-envelope-sustain">0.5</output>
  
    

    
  
      <label for="synth-envelope-envelope-release">Release</label>
      
    <input type="range" id="synth-envelope-envelope-release" name="synth-envelope-envelope-release" min="0" max="1" step="0.001" value="1">
    <output for="synth-envelope-envelope-release">1</output>
  
    

  
      </fieldset>
    

  
      </fieldset>
    

  
  
      <fieldset id="chorus">
        <legend>Chorus</legend>
        
    
  
      <label for="chorus-frequency">Frequency</label>
      
    <input type="range" id="chorus-frequency" name="chorus-frequency" min="0" max="10" step="0.001" value="2">
    <output for="chorus-frequency">2</output>
  
    

    
  
      <label for="chorus-delay-time">Delay time</label>
      
    <input type="range" id="chorus-delay-time" name="chorus-delay-time" min="0" max="2" step="0.001" value="0">
    <output for="chorus-delay-time">0</output>
  
    

    
  
      <label for="chorus-depth">Depth</label>
      
    <input type="range" id="chorus-depth" name="chorus-depth" min="0" max="1" step="0.001" value="0.7">
    <output for="chorus-depth">0.7</output>
  
    

  
      </fieldset>
    

</div>


  
  
      <label for="piano-mode">Mode</label>
      
    <select id="piano-mode" name="piano-mode" value="button">
      
        <option value="button" selected>button</option>
      
        <option value="toggle">toggle</option>
      
        <option value="impulse">impulse</option>
      
    </select>
  
    

  <div id="piano-piano"></div>


<script type="module">
  import { Chorus, Midi, PolySynth, Synth, start } from 'https://cdn.skypack.dev/tone';
  import { createChorus, createAmplitudeEnvelope, createOmniOscillator, createPiano } from '../../public/lib/nexus-tone-components.js';

  const options = {"synth":{"oscillator":{"type":"fatsawtooth"}},"chorus":{"frequency":2,"delayTime":0,"depth":0.7}};

  const synth = new PolySynth(Synth, { maxPolyphony: 4, ...options.synth });
  const chorus = new Chorus(options.chorus);

  synth.chain(chorus).toDestination();

  const onMidi = ([status, data0, data1]) => {
    const message = Math.floor(status / 16);
    const channel = status % 16;

    switch (message) {
      // note on
      case 9: {
        const freq = Midi(data0).toFrequency();
        synth.triggerAttack(freq, '+0', data1 / 127);
        break;
      }
      // note off
      case 8: {
        const freq = Midi(data0).toFrequency();
        synth.triggerRelease(freq);
        break;
      }
    }
  };

  createOmniOscillator('#synth-oscillator', value => {
    synth.set({ oscillator: value });
  });

  createAmplitudeEnvelope('#synth-envelope', value => {
    synth.set({ envelope: value });
  });

  createChorus('#chorus', value => {
    chorus.set(value);
  });

  createPiano('#piano', onMidi);

  document.addEventListener('click', async () => {
    await start();
    console.log('audio context resumed');
  }, { once: true });
</script>

      </main>

      <footer role="contentinfo">
        <p>Creating Sounds for Electronic Music using web audio.</p>
      </footer>
    </div>
  </body>
</html>
