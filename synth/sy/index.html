<div class="grid">
  
  
  

  
      <fieldset id="synth-oscillator">

      <label for="synth-oscillator-type">Type</label>

        <option value="triangle">triangle</option>
      
        <option value="square">square</option>
      
        <option value="sawtooth" selected>sawtooth</option>
      
    </select>
  
    

    
    
  
  
  
  
  

  
      <fieldset id="synth-oscillator-detune">
        <legend>Detune</legend>
        
    
  
      <label for="synth-oscillator-detune-octave">Octave</label>
      
    <input type="range" id="synth-oscillator-detune-octave" name="synth-oscillator-detune-octave" min="-3600" max="3600" step="1200" value="0">
    <output for="synth-oscillator-detune-octave">0</output>
  
    

    
  
      <label for="synth-oscillator-detune-coarse">Coarse</label>
      
    <input type="range" id="synth-oscillator-detune-coarse" name="synth-oscillator-detune-coarse" min="-1200" max="1200" step="100" value="0">
    <output for="synth-oscillator-detune-coarse">0</output>
  
    

    
  
      <label for="synth-oscillator-detune-fine">Fine</label>
      
    <input type="range" id="synth-oscillator-detune-fine" name="synth-oscillator-detune-fine" min="-100" max="100" step="1" value="0">
    <output for="synth-oscillator-detune-fine">0</output>
  
    

  
      </fieldset>
    

    
  
      <label for="synth-oscillator-phase">Phase</label>
      
    <input type="range" id="synth-oscillator-phase" name="synth-oscillator-phase" min="-180" max="180" step="1" value="0">
    <output for="synth-oscillator-phase">0</output>
  
    

  
      </fieldset>
    

  
  
  

  
      <fieldset id="synth-suboscillators-0">
        <legend>Suboscillator</legend>
        
    
  
      <label for="synth-suboscillators-0-type">Type</label>
      
    <select id="synth-suboscillators-0-type" name="synth-suboscillators-0-type" value="square">
      
        <option value="sine">sine</option>
      
        <option value="triangle">triangle</option>
      
        <option value="square" selected>square</option>
      
        <option value="sawtooth">sawtooth</option>
      
    </select>
  
    

    
    
  
  
  
  
  

  
      <fieldset id="synth-suboscillators-0-detune">
        <legend>Detune</legend>
        
    
  
      <label for="synth-suboscillators-0-detune-octave">Octave</label>
      
    <input type="range" id="synth-suboscillators-0-detune-octave" name="synth-suboscillators-0-detune-octave" min="-3600" max="3600" step="1200" value="-1200">
    <output for="synth-suboscillators-0-detune-octave">-1200</output>
  
    

    
  
      <label for="synth-suboscillators-0-detune-coarse">Coarse</label>
      
    <input type="range" id="synth-suboscillators-0-detune-coarse" name="synth-suboscillators-0-detune-coarse" min="-1200" max="1200" step="100" value="0">
    <output for="synth-suboscillators-0-detune-coarse">0</output>
  
    

    
  
      <label for="synth-suboscillators-0-detune-fine">Fine</label>

    <output for="synth-suboscillators-0-detune-fine">0</output>
  
    

  
      </fieldset>

    <input type="range" id="synth-suboscillators-0-phase" name="synth-suboscillators-0-phase" min="-180" max="180" step="1" value="180">

      </fieldset>
    

  
  
      <fieldset id="synth-envelope">

        <option value="allpass">allpass</option>

      <label for="auto-filter-filter-rolloff">Filter rolloff</label>
      
    <select id="auto-filter-filter-rolloff" name="auto-filter-filter-rolloff" value="-12">
      
        <option value="-12" selected>-12</option>
      
        <option value="-24">-24</option>
      
        <option value="-48">-48</option>
      
        <option value="-96">-96</option>
      
    </select>
  
    

    
  
      <label for="auto-filter-filter-q">Filter Q</label>
      
    <input type="range" id="auto-filter-filter-q" name="auto-filter-filter-q" min="1" max="8" step="1" value="1">
    <output for="auto-filter-filter-q">1</output>
  
    

  
      </fieldset>
    

  
  
      <fieldset id="transport">
        <legend>Transport</legend>
        
    
  
      <label for="transport-bpm">BPM</label>
      
    <input type="range" id="transport-bpm" name="transport-bpm" min="60" max="220" step="1" value="120">
    <output for="transport-bpm">120</output>
  
    

    
  <label for="transport-state">
    <input type="checkbox" id="transport-state" name="transport-state"  checked>
    State
  </label>

  
      </fieldset>
    

</div>


  
  
      <label for="piano-mode">Mode</label>
      
    <select id="piano-mode" name="piano-mode" value="button">
      
        <option value="button" selected>button</option>
      
        <option value="toggle">toggle</option>
      
        <option value="impulse">impulse</option>
      
    </select>
  
    

  <div id="piano-piano"></div>


<script type="module">
  import { AutoFilter, Midi, Transport, start } from 'https://cdn.skypack.dev/tone';
  import { createAmplitudeEnvelope, createAutoFilter, createOmniOscillator, createPiano, createTransport, MultiSynth } from '../../public/lib/nexus-tone-components.js';

  const options = {"synth":{"oscillator":{"type":"sawtooth"},"envelope":{"decay":0,"sustain":1},"suboscillators":[{"type":"square","detune":-1200,"phase":180}]},"autoFilter":{"baseFrequency":2000,"frequency":"2n","type":"sawtooth"},"transport":{"state":true}};

  const synth = new MultiSynth(options.synth);
  const autoFilter = new AutoFilter(options.autoFilter);

  autoFilter.sync().start();

  synth.connect(autoFilter);
  autoFilter.toDestination();

  if (options.transport.bpm) {
    Transport.bpm.value = options.transport.bpm;
  }

  const onMidi = ([status, data0, data1]) => {
    const message = Math.floor(status / 16);
    const channel = status % 16;

    switch (message) {
      // note on
      case 9: {
        const freq = Midi(data0).toFrequency();
        synth.triggerAttack(freq, '+0', data1 / 127);
        break;
      }
      // note off
      case 8: {
        synth.triggerRelease();
        break;
      }
    }
  };

  createOmniOscillator('#synth-oscillator', value => {
    synth.set({ oscillator: value });
  });

  createOmniOscillator('#synth-suboscillators-0', value => {
    synth.set({ suboscillators: { 0: value } });
  });

  createAmplitudeEnvelope('#synth-envelope', value => {
    synth.set({ envelope: value });
  });

  createAutoFilter('#auto-filter', value => {
    autoFilter.set(value);
  });

  createTransport('#transport', value => {
    Object.keys(value).forEach(key => {
      switch (key) {
        case 'bpm': {
          Transport.bpm.value = value[key];
          break;
        }
        case 'state': {
          if (value[key]) {
            Transport.start();
          } else {
            Transport.stop();
          }
        }
      }
    });
  });

  createPiano('#piano', onMidi);

  document.addEventListener('click', async () => {
    await start();

    if (options.transport.state) {
      Transport.start();
    }

    console.log('audio context resumed');
  }, { once: true });
</script>
